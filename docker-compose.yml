version: "3.9"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
  backend:
    build:
      context: .
    command: bin/app
    env_file:
      - .env
    depends_on:
      - db
    links:
      - "db:${POSTGRES_HOST_ALIAS}"
    ports:
      - "80:${SERVER_PORT}"